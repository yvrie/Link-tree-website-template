<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Yurie - Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background">
        <canvas id="particles-canvas"></canvas>
        <div class="background-pattern"></div>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="profile-image-wrapper">
                <div class="profile-glow"></div>
                <img src="https://via.placeholder.com/150" alt="Josee" class="profile-image" id="profileImage">
            </div>
            <h1 class="profile-name">@Josee</h1>
            <p class="profile-bio">I'm only wearing band-aids today! ðŸ©¹</p>
        </div>

        <div class="links-section">
            <div class="link-card" data-link="spotify">
                <div class="link-icon"><i class="fab fa-spotify"></i></div>
                <div class="link-content">
                    <span class="link-title">Spotify</span>
                    <span class="link-subtitle">Music & Playlists</span>
                </div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
                <div class="link-glow"></div>
            </div>

            <div class="link-card" data-link="anilist">
                <div class="link-icon"><i class="fas fa-heart"></i></div>
                <div class="link-content">
                    <span class="link-title">AniList</span>
                    <span class="link-subtitle">Anime Tracking</span>
                </div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
                <div class="link-glow"></div>
            </div>

            <div class="link-card" data-link="discord">
                <div class="link-icon"><i class="fab fa-discord"></i></div>
                <div class="link-content">
                    <span class="link-title">Discord</span>
                    <span class="link-subtitle">Let's Chat!</span>
                </div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
                <div class="link-glow"></div>
            </div>

            <div class="link-card" data-link="steam">
                <div class="link-icon"><i class="fab fa-steam"></i></div>
                <div class="link-content">
                    <span class="link-title">Steam</span>
                    <span class="link-subtitle">Gaming Profile</span>
                </div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
                <div class="link-glow"></div>
            </div>

            <div class="link-card" data-link="github">
                <div class="link-icon"><i class="fab fa-github"></i></div>
                <div class="link-content">
                    <span class="link-title">GitHub</span>
                    <span class="link-subtitle">Code & Projects</span>
                </div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
                <div class="link-glow"></div>
            </div>

            <div class="link-card" data-link="lastfm">
                <div class="link-icon"><i class="fab fa-lastfm"></i></div>
                <div class="link-content">
                    <span class="link-title">Last.fm</span>
                    <span class="link-subtitle">Music Stats</span>
                </div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
                <div class="link-glow"></div>
            </div>
        </div>

        <footer class="footer">
            <p>Made with <span class="heart">ðŸ’–</span> by Yurie</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
